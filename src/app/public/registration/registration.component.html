<div class="container main">
  <div class="row centered-form">
    <!-- col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4 -->
    <div class="col-xs-12 ">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><i class="fa fa-car">Registration</i></h3>
        </div>
        <div class="panel-body">
          <form role="form" [formGroup]="registrationForm" (ngSubmit)="registerUser()">
            <div class="row">
              <div class="col-xs-6 col-sm-12">
                <div class="form-group">
                  <input type="text" name="first_name" formControlName="fname" id="first_name"
                    class="form-control input-sm" placeholder="First Name">
                  <small class="form-text text-warning"
                    *ngIf="registrationForm.get('fname').invalid && registrationForm.get('fname').touched "> this field
                    is required</small>

                </div>
              </div>
              <div class="col-xs-6 col-sm-12">
                <div class="form-group">
                  <input type="text" name="last_name" formControlName="lname" id="last_name"
                    class="form-control input-sm" placeholder="Last Name">
                  <small class="form-text text-warning"
                    *ngIf="registrationForm.get('lname').invalid && registrationForm.get('lname').touched "> this field
                    is required</small>

                </div>
              </div>
            </div>

            <div class="form-group">
              <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address"
                formControlName="email"
                [ngClass]="{bgError : registrationForm.get('email').errors && registrationForm.get('email').errors.email }">
            </div>
            <small class="form-text text-warning" *ngIf="isEmailRequired('required')"> this field is required
              </small>
            <small class="form-text text-danger" *ngIf="isEmailRequired('email')"> this field is must follow an email
              pattern </small>


            <div class="row">
              <div class="col-xs-6 col-sm-12">
                <div class="form-group">
                  <input type="password" formControlName="pass" name="password" id="password"
                    class="form-control input-sm" placeholder="Password">
                  <small class="form-text text-warning"
                    *ngIf=" registrationForm.get('pass').errors && registrationForm.get('pass').errors.required && registrationForm.get('pass').touched ">
                    this field is invalid</small>
                  <small class="form-text text-warning"
                    *ngIf="registrationForm.get('pass').errors && registrationForm.get('pass').errors.minlength"> the
                    password length must have 8 characters</small>

                </div>
              </div>
              <div class="col-xs-6 col-sm-12 ">
                <div class="form-group">
                  <input type="password" name="password_confirmation" id="password_confirmation"
                    class="form-control input-sm" placeholder="Confirm Password">
                </div>
              </div>
            </div>

           
            <button type="submit" class="btn btn-outline-warning">Register</button>
            <p><a routerLink='/' class="text-dark">Login</a></p>



          </form>
        </div>
      </div>
    </div>
  </div>
</div>
