<div class="container bg-info text-white border border-dark rounded py-5 login_box">
    <!-- <app-menu></app-menu> -->
    <div class="row">
    <div class="col-12 text-center pb-5">
    <p class="h1">Sell & Buy - Login</p>
    </div>
    </div>
    
    <div class="row">
    <div class="col-sm-6">
    <div class="row">
    <div class="col-sm-12 col-6">
    <img src="imgs/sell_buy_logo.jpg" alt="logo" class="rounded-top logo_img" />
    </div>
    <div class="col-sm-12 col-6">
    <blockquote class="blockquote mt-3">
      <p class="mb-0">Buy the truth and do not sell it.</p>
      <footer class="blockquote-footer">wisdom, instruction and insight as well. </footer>
    </blockquote>
    </div>
    </div>
    </div>
    <div class="col-sm-6">

      <!-- TD Forms -->
      <form id="login_form" (ngSubmit)="loginUser()" #f="ngForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name="email" ngModel #em="ngModel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required email>
          <!-- <small id="emailHelp" class="form-text text-warning">We'll never share your email with anyone else.</small> -->
          <small id="emailHelp" class="form-text text-warning" *ngIf="em.invalid && em.touched" >the email is mandatory</small>

        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" ngModel class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>
     <!-- [disabled]="!f.valid" false = false is true. [disabled]="f.invalid" is true = true so true                         -->
        <button type="submit" class="btn btn-warning"[disabled]="f.invalid">button</button> 
       
      </form>
