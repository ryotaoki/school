  <div class="row">
          <div class="wrapper fadeInDown">
              <div id="formContent">
                
            
                <!-- Icon -->
                <div class="fadeIn first">
                  <i class="fa fa-car"></i>
                </div>
            
                <!-- Login Form -->
                <form id="login_form" (ngSubmit)="loginUser()" #f="ngForm">
                  <div class="form-group">
                    <input type="email" name="email" ngModel #em="ngModel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required email>
                    <small id="emailHelp" class="form-text text-danger" *ngIf="em.invalid && em.touched" >the email is mandatory</small>
          
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" ngModel class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                  </div>
                  <button type="submit" class="btn btn-primary m-2"[disabled]="f.invalid">Submit</button> 
                 
                </form>
